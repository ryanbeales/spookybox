
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;" />

        <title>SpookyBoxPi</title>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    </head>

    <body id="body">
        <canvas id="renderedcanvas"></canvas>

        <img id="spookystream" src="http://10.0.0.52:8080/?action=stream" crossorigin="anonymous" hidden />
        <br>
        <input type="checkbox" id="controlsEnabled" name="controlsEnabled" value="Manual Control">
        <label for="controlsEnabled">Manual Controls</label><br>
        <input type="range" id="horizontalSlider" name="horizontalSlider" min="0" max="100">
        <label for="horizontalSlider">Horizontal</label><br>
        <input type="range" id="verticalSlider" name="verticalSlider" min="0" max="100">
        <label for="verticalSlider">Vertical</label><br>
        <input type="range" id="lidSlider" name="lidSlider" min="0" max="100">
        <label for="lidSlider">Lid</label><br>


        Lid Servo close points<br>
        <input type="range" id="lidServoHalfClose" name="lidServoHalfClose" min="0" max="100" value="75">
        <label for="lidSliderHalfClose">Lid half-close point</label><br>
        <input type="range" id="lidServoClose" name="lidServoClose" min="0" max="100" value="25">
        <label for="lidSliderClose">Lid close point</label><br>

        Lid Servo Reaction points<br>
        <input type="range" id="lidSmallMovementThreshold" name="lidSmallMovementThreshold" min="0" max="100" value="15">
        <label for="lidSmallMovementThreshold">Small Movement Threshold</label><br>
        <input type="range" id="lidLargeMovementThreshold" name="lidLargeMovementThreshold" min="0" max="100" value="60">
        <label for="lidLargeMovementThreshold">Large Movemment Threshold</label><br>


        <script src="video.js"></script>
    </body>
  </html>
