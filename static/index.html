
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;" />

        <title>SpookyBoxPi</title>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    </head>

    <body id="body">
        <canvas id="renderedcanvas"></canvas>

        <img id="spookystream" src="http://10.0.0.52:8080/?action=stream" crossorigin="anonymous" hidden />
        <br>
        <input type="checkbox" id="controlsEnabled" name="controlsEnabled" value="Manual Control">
        <label for="controlsEnabled">Manual Controls</label><br>
        <input type="range" id="horizontalSlider" name="horizontalSlider" min="0" max="100">
        <label for="horizontalSlider">Horizontal</label><br>
        <input type="range" id="verticalSlider" name="verticalSlider" min="0" max="100">
        <label for="verticalSlider">Vertical</label><br>
        <input type="range" id="lidSlider" name="lidSlider" min="0" max="100">
        <label for="lidSlider">Lid</label><br>
        <input type="checkbox" id="lidAutoEnabled" name="lidAutoEnabled" value="Manual Lid Control">
        <br>
        <input type="range" id="lidServoOpen" name="lidServoOpen" min="0" max="100" value="15">
        <label for="lidServoOpen">Lid open point</label><br> 
        <input type="range" id="lidServoClose" name="lidServoClose" min="0" max="100" value="75">
        <label for="lidServoClose">Lid close point</label><br> 
        <br>
        Lid Servo Reaction points<br>
        <input type="range" id="lidMovementThreshold" name="lidMovementThreshold" min="0" max="100" value="50">
        <label for="lidMovementThreshold">Large Movemment Threshold</label><br>
        <br>
        Movement Value: <div id="movementValue">0</div><br>
        Lid state: <div id="lidState">Closed</div><br
        <script src="video.js"></script>
    </body>
  </html>
